<div class="page_title">Register</div>
<div class="js_log_details">
	<form class="form-horizontal" role="form" method="post" action=""

				<label for="inputEmail3" class="col-sm-4 control-label">Log in using</label>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="tel" pattern="[0-9]{10,10}" class="form-control "
					id="mobile_num" name="mobile_num" placeholder="Enter Mobile Number"
					autocomplete="off" maxlength="10" required>
			</div>
		</div>
		<div class="form-group">

		<div class="form-group">
			<div class="col-sm-5">

			</div>
		</div>
