<div class="page_title">Login</div>
<div class="panel-body js_log_details">
	<form class="form-horizontal" role="form" name="log_frm" id="log_frm">
		<!-- <div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">Log in using</label>
				<div class="col-sm-5">
					<input type="radio" class="col-sm-offset-2" id="inputEmail3" >Mobile&nbsp;
					<input type="radio" class="col-sm-offset-2" id="inputEmail3" >Username
				</div>
			</div> -->
		<div class="form-group">
				<input type="tel" ng-Pattern="/[0-9]{10,10}/" class="form-control " id="mobileNum" name="mobileNum" placeholder="Mobile Number"
					autocomplete="on" ng-maxlength="10" required ng-model="user.mobile_num">
		</div>
		<div class="form-group">
				<input type="password" class="form-control" id="uPass" name="uPass" placeholder="Password" required ng-model="user.u_pass">
		</div>
				<div class="checkbox">
					<label> <input type="checkbox"> Remember me
					</label>
				</div>
		<div class="form-group">
    			<button ng-click="login(user)" ng-disabled="log_frm.$invalid || isUnchanged(user)" class="btn btn-primary btn-block ">Login</button>
    			<button ng-click="reset()" ng-disabled="isUnchanged(user)" class="btn btn-primary btn-block ">RESET</button>
		</div>
	</form>
</div>
