<div class="page_title">Child Information </div>
<div class="child-details  ">
	<form class="form-horizontal" role="form" method="post" action="" name="c_frm" id="c_frm" novalidate>
		<div class="form-group ">
			<div class="col-sm-12">
				<input type="tel" ng-Pattern="/[0-9]{10,10}/" class="form-control securityMobile" id="mobileNum" name="mobileNum" placeholder="Mobile Number" autocomplete="off" ng-maxlength="10" required ng-model="child.mobile_num">
			</div>
		</div>
		<div class="form-group " ng-show="(!!child.mobile_num)">
			<div class="col-sm-12">
				<input type="tel" ng-Pattern="/[0-9]{10,10}/" class="form-control "  ng-disabled="!(!!child.mobile_num)" id="ReMobileNum" name="ReMobileNum" placeholder="Confirm Mobile Number" autocomplete="off" ng-maxlength="10" required ng-model="child.re_mobile_num">
				<div ng-show="(c_frm.mobileNum.$dirty && c_frm.ReMobileNum.$dirty) && (child.mobile_num != child.re_mobile_num)">
			        <span class="text-danger error ">Mobile Number mismatched</span>
			    </div>
			</div>
		</div>
		<div class="form-group ">
			<div class="col-sm-12">
				<select class="form-control" ng-model="child.gender" required > 
					<option value="">-- Vaccination for --</option>
					<option value="male">Baby Boy</option>
					<option value="female">Baby Girl</option>
    			</select>
			</div>
			<!-- div class="col-sm-12">
				<input type="radio" ng-model="child.gender" value="male" required checked /> male
    			<input type="radio" ng-model="child.gender" value="female"  /> female
			</div-->
		</div>
		<div class="form-group ">
			<div class="col-sm-12">
				<input type="text"  class="form-control " id="childernName" ng-model="child.childern_name" name="childernName" placeholder="Enter Childern Name" required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
			<label for="b_date" class="col-sm-4 control-label">Having Birth Date</label>
			<div class="col-sm-12">
				<input type="date" class="form-control" id="b_date" name="b_date" ng-model="child.birth_date" placeholder="Birth Date" min={{min_date}}  max={{max_date}} required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
				<div class="col-sm-12"><input type="checkbox" checked ng-required ng-disabled="true"> Accept Terms and Conditions</div>
    	</div>	
		<div class="form-group">
			<div class="col-sm-12">
				<button ng-click="update(child)" ng-disabled="c_frm.$invalid || isUnchanged(child)" class="btn btn-primary btn-block ">Save</button>
				<a  class="btn btn-primary btn-block " href="#/dashboard">Back</a>
			</div>
		</div>
	</form>
</div>
