<div class="page_title">Child Information </div>
<div class="child-details  ">
	<form class="form-horizontal" role="form" method="post" action="" name="c_frm" id="c_frm">
		<div class="form-group ">
			<div class="col-sm-5">
				<input type="tel" ng-Pattern="/[0-9]{10,10}/" class="form-control " id="mobileNum" name="mobileNum" placeholder="Mobile Number" autocomplete="on" ng-maxlength="10" required ng-model="child.mobile_num">
			</div>
		</div>
		<div class="form-group ">
			<label for="c_name" class="col-sm-4 control-label">Vaccination for</label>
			<div class="col-sm-5">
				<input type="radio" ng-model="child.gender" value="male" required /> male
    			<input type="radio" ng-model="child.gender" value="female" required /> female
			</div>
		</div>
		<div class="form-group ">
			<div class="col-sm-5">
				<input type="text"  class="form-control " id="childernName" ng-model="child.childern_name" name="childernName" placeholder="Enter Childern Name" required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
			<label for="b_date" class="col-sm-4 control-label">Having Birth Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" id="b_date" name="b_date" ng-model="child.birth_date" placeholder="Birth Date" ng-min={{min_date}}  ng-max={{max_date}} required autocomplete="off">
			</div>
		</div>
		<div class="form-group">
				<div class="col-sm-5"><input type="checkbox" checked required> Accept Terms and Conditions</div>
    	</div>	
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-5">
				<button ng-click="update(child)" ng-disabled="c_frm.$invalid || isUnchanged(child)" class="btn btn-primary btn-block ">SAVE</button>
			</div>
		</div>
	</form>
</div>
