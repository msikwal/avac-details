		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" class="form-control" id="f_name" ng-model="doctor.first_name" name="f_name" placeholder="Enter First Name" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" class="form-control "
					id="l_name"  ng-model="doctor.last_name" name="l_name" placeholder="Enter Last Name" required>
			</div>
		</div>

					</div>
				</div> -->
		<div class="form-group">
			<div class="col-sm-12">

			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-12">
				<textarea class="form-control " id="wel_msg" name="wel_msg" cols="3" placeholder="Enter text message"

			</div>
		</div>

		<div class="form-group">
			<div class="js-submit-btn col-sm-12 ">
    			<button ng-click="update(doctor)" ng-disabled="doc_frm.$invalid || isUnchanged(doctor)" class="btn btn-primary btn-block ">SAVE</button>
			</div>
		</div>
		<input type="hidden" name="doc_id" ng-model="doctor.doc_id" id="doc_id" value="{{doc_id}}">
